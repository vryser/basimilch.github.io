- title:        Stand an der Stadionbrachechilbi
  title_short:  Brachechilbi
  # type:         extern
  start:        2016-08-28 10:00:00 +0200
  end:          2016-08-28 22:00:00 +0200
  # day_hours:    14h - 16h
  url:          https://www.facebook.com/events/1368285266522137/
  image:        logos/stadionbrache_chilbi.png
  place:        Stadionbrache Hardturm
  place_url:    http://www.stadionbrache.ch
  address:      Hardturmstrasse 269, 8005 Zürich
  # address_2:
  map_url:      https://www.google.ch/maps/place/Stadionbrache+Hardturm+Zürich+Hardturmstrasse+Zürich+Switzerland
  info: >
    Kommt alle an das grosse Brachen-Sommerfest! Karrettenrundfahrten,
    Versteigerungen, Schneckenrennen, Pet-Raketen, Wellnessoase... Buschbühne,
    Kinderchor Schule am Wasser, Gitarrensolo, Geschichten, Spiele, Bands,
    Brachenorchester, livingroom, Akkordeon, Slam, Lagerfeuer, Feuershow,
    Tanzbein... Stadiongrill, Skaterbar, Pizzaofen , Pyrolyse-Crêpes,
    Glacéstand... Das und vieles mehr gibts für die Tageswährung "Brachenkies"
    zur hören, staunen, essen und spielen. Der ganze Erlös der Brachechilbi
    kommt vollumfänglich der Stadionbrache zugute!

